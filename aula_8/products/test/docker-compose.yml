version: '3.5'
networks:
  products-network_test:
    name: "products-network_test"
services:
  postgres_test:
    image: postgres:12-alpine
    container_name: db_products_test
    environment:
      POSTGRES_DB: products
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - 5432:5432
    volumes:
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - products-network_test